<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Driving Times Visualizations</title>
    <meta property="og:title" content="Driving Times Visualizations" />
    <meta property="og:image" content="https://raw.githubusercontent.com/rogerfitz/tutorials/master/travel_time_visualization/Travel%20Times%20Interactive%20Visualization%20Thumbnail.png" />
  </head>
  <body>
    <div id="inputs">
        <label>Starting Address: </label><input type="text" name="startingAddress" id="startingAddress" value="Chicago, IL 60606, United States" onClick="this.setSelectionRange(0, this.value.length)"><br>
        <label>Destination Address: </label><input type="text" name="destinationAddress", id="destinationAddress" value="Oak Forest, IL, United States" onClick="this.setSelectionRange(0, this.value.length)"><br>
        <label id="timezone">Leave After: <input id="leaveAfter" type="datetime-local" value="2017-06-29T00:00:00"></label>
        <input id="submit" type="button" value="Compute" onclick="submit();" />
        <label id="apiKeyLabel">API Key: <input id="apiKeyInput" type="text">* Our daily free tier was exceeded please click "GET A KEY" on the <a href="https://developers.google.com/maps/documentation/javascript/usage" target="_blank">Google Maps API Docs</a> and enter it here.</label>
    </div>
    <div class="loader" id="loader-1"></div>
    <div id="chart"></div>
    <div id="info">
        <p id="gmapsP"><a id="gmapsHref" href="" target="_blank">Google Maps Link</a></p>
        <h2>Information</h2>
        <p>This visualization was created as part of a Visualization Vednesday series and is proudly powered by Google Maps. Please see the <a href="http://www.ergosum.co/travel-times-interactive-version/">visualization writeup</a> for more details.</p>

    <link href="/static/c3.min.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="/static/d3.v3.min.js"></script>

    <link href="/static/main.css" rel="stylesheet">
    <link href="/static/loading.css" rel="stylesheet">
    <script src="/static/main.js"></script>
    
        <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&libraries=places&callback=initAutocomplete">
    </script>
